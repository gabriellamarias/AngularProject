<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{content.eventName}}</h5>
          <p class="card-text">{{content.type}}</p>
          <a href= "{{ linkToEvent }}" class="btn btn-dark">Open Event</a>
          <p class="card-text"><small class="text-muted">{{content.location}}</small></p>
        </div>
      </div>
    </div>
</div>
